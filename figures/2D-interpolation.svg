  <title
     id="title4733">comparison of 1D and 2D interpolation</title>
  <desc
     id="desc4735">Comparison of nearest-neighbour, linear, cubic, bilinear and bicubic interpolation methods by CMG Lee. The black dots correspond to the point being interpolated, and the red, yellow, green and blue dots correspond to the neighbouring samples. Their heights above the ground correspond to their values.</desc>
